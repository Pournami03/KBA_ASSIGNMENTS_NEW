<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>certificate</title>
</head>
<body bgcolor="#f2f4f4">
    <table align="right">
        <tr>
         <td>
            Home
            <input type="button" value="Issue Certificate" style="background-color: blue ; color: aliceblue;">
            
         </td>
        </tr>
 
     </table>
     <h2 class="centered-heading">Certificate Dapp</h2>
 
   <form style="background-color: white;height: 600px; width: 900px;">
    <table cellspacing="30">
    <h4>Issue New Certificate</h4>
    
        <tr>
            <td>Select Course*</td>
        
            <td>
                <select name="course" required>
                    <option value="Course">Certified Blockchain Associate</option>
                    <option value="Course">Certified Blockchain Developer</option>
                    <option value="Course">Certified Full Stack  Developer</option>
                    <option value="Course">Certified Blockchain UI/UX Designer</option>
                </select>
            </td>
        </tr>
    
        

        <tr>
            <td>Certificate Id*</td>
        
            <td><input type="email" placeholder="Certificate Id" required></td>
        </tr>

        <tr>
            <td>Candidate name*</td>
            <td><input type="name" placeholder="name" required></td>
        </tr>

        <tr>
            <td>Select Grade*</td>
            <td>
                <select name="grade" required>
                    <option value="grade">S</option>
                    <option value="grade">A+</option>
                    <option value="grade">A</option>
                    <option value="grade">B+</option>
                    <option value="grade">B</option>
                    <option value="grade">C+</option>
                    <option value="grade">C</option>
                    <option value="grade">D+</option>
                    <option value="grade">D</option>
                    <option value="grade">E</option>
                    <option value="grade">P</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Issue date*</td>
            <td>
                <input type="date" required>
            </td>
        </tr>
        <tr>
            <td>
           <a href="view.html"><input type="button" value="Issue Certificate"style="background-color: rgb(0, 225, 255); color: black;" required></a>
            </td>
        </tr>










    </table>
    
  
</body>
</html>
