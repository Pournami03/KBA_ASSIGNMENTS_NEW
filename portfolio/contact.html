<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Pournami C S</title>
  
  <!-- Include Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Inline CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }

    header {
      background-color: black;
      color: white;
      padding: 1rem 2rem;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-image {
      width: 20px;
      height: 20px;
    }

    .site-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Navbar Styling */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links li {
      text-align: center;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 0.5rem 1rem;
    }

    .nav-links a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    /* Contact Section */
    .contact {
      padding: 4rem 2rem;
      background-color: black;
      color: white;
      text-align: center;
    }

    .contact h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .contact-form {
      background-color: white;
      color: black;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: #333;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #555;
    }

    /* Social Icons */
    .social-icons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .social-icons a {
      color: white;
      font-size: 2rem;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #4CAF50;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: black;
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-form {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <img src="img/P.png" alt="Logo" class="logo-image">
      </div>
      <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="ed.html">Education</a></li>

        <li><a href="skills.html">Skills</a></li>
        <!-- <li><a href="contact.html">Contact</a></li> -->
        <li><a href="projects.html">Projects</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact">
    <h2>Contact Me</h2>
    <p>If you have any questions or want to get in touch with me, please feel free to contact me using the form below.</p>

    <!-- Contact Form -->
    <form action="#" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <!-- Social Media Icons -->
    <div class="social-icons">
      <a href="https://github.com/Pournami03"target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/pournami-s-chandran"target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Pournami C S. All rights reserved.</p>
  </footer>

</body>
</html>
